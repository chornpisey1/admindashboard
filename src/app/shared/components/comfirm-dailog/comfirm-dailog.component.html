<div class="row">
    <div class="col-12">
        <div class="text-right">
            <button (click)="closeDailog()" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<div class="form-group">
    <span>
        <h4 class="text-center font-weight-bold">Are you sure to delete this record?</h4>
    </span>
</div>
<div class="form-group">
    <div class="">
        <div class="float-left">
            <button [mat-dialog-close]="false" mat-raised-button color="warn">No</button>
        </div>
        <div class="float-right">
            <button [mat-dialog-close]="true" mat-raised-button color="primary">OK</button>
        </div>
    </div>
</div>
