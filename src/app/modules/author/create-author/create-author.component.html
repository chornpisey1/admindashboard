<div class="row">
    <div class="col"></div>
    <div class="col-md-4 py-2 float-right ">
        <div class="text-right">
            <a mat-button routerLink="/">Home</a>
            <span>>></span>
            <a mat-button routerLink="/author/lists">Author Lists</a>
            <span>>></span>
            <a mat-button routerLink="/author/create">Create</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <span class="text-center">
            <h3 class="font-weight-bold">Create Author</h3>
        </span>
    </div>
    <div class="card-body">
        <form [formGroup]="getForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-4" class="m-auto">
                    <div style="height: 150px; width: 150px; display: block;">
                        <div class="circle-profile">
                            <!-- User Profile Image -->
                            <!-- <img class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg"> -->
                            <img [src]="croppedImageProfile">
                            <!-- Default Image -->
                            <!-- <i class="fa fa-user fa-5x"></i> -->
                        </div>
                        <div class="p-image">
                            <input class="file-upload" (change)="fileChangeEvent($event)" type="file" accept="image/*" />
                            <i class="fa fa-camera upload-button"></i>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-md-4">
                    <!-- <input #profile type="hidden" formControlName="profile" value="{{croppedImageProfile}}"> -->
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="width-form" appearance="legacy">
                            <mat-label>Author Name</mat-label>
                            <input #name class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.invalid }" matInput placeholder="name">

                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="width-form" appearance="legacy">
                            <mat-label>National</mat-label>
                            <mat-select #national class="form-control border-0" formControlName="national" matInput placeholder="national">
                                <mat-option value="cambodian">Cambdian</mat-option>
                                <mat-option value="thailand">Thailand</mat-option>
                            </mat-select>

                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="width-form" appearance="legacy">
                            <mat-label>Date of Birth</mat-label>
                            <input #dob class="form-control" formControlName="dob" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="width-form" appearance="legacy">
                            <mat-label>Place of Birth</mat-label>
                            <input #aob formControlName="aob" class="form-control" matInput>

                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="form-group float-right">
                <button (click)="onSubmit(getForm)" mat-raised-button color="primary">Create</button>
                <button class="ml-3" (click)="getForm.reset()" mat-raised-button color="warn">Reset</button>
            </div>
        </form>
    </div>
</div>
<!--  -->
<button type="button" style="display: none;" class="btn btn-default btn-upload-image" data-toggle="modal" data-target="#modal-lg">
    Click
  </button>
<div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Upload Profile</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4/4" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
                        <!-- Image Cropper -->
                        <!-- Image Preview -->
                    </div>

                    <div class="col-md-4">
                        <img style="width: auto;" [src]="croppedImage" crossorigin>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" mat-raised-button color="warn" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" (click)="cropImage()" mat-raised-button color="primary" data-dismiss="modal" class="btn btn-primary">Crop Image</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
